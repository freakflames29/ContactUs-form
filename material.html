<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Material Design</title>
  <link rel="stylesheet" href="material.css">
  <link rel="stylesheet" href="iconfont/icofont/icofont.min.css">
</head>


<body>
  <h2>Contact Us</h2>
  <div class="wrapper">
    <div class="mainContent">
      <input type="text" name="name" id="name" required>
      <div class="underline"></div>
      <label for="name">Full Name</label>
      <small class="error" id="nameerror"></small>
    </div>

    <div class="mainContent">
      <input type="text" name="email" id="email" required>
      <div class="underline"></div>
      <label for="email">Email</label>
        <small class="error" id="emailerror"></small>

    </div>

    <!-- <div class="mainContent textarea">
      <textarea name="name" rows="8" cols="50"></textarea>
      <div class="underline"></div>
      <label for="email">Email</label>
    </div -->
    <div class="main">
      <textarea name="name" rows="8" cols="50" id="textarea" required></textarea>
      <div class="underline"></div>
      <label >Message</label>
    </div>

    <button type="submit" name="button" id="btn">Send <i class="icofont-paper-plane"></i> </button>

  </div>
  <script src="validation.js" charset="utf-8"></script>
</body>

</html>
